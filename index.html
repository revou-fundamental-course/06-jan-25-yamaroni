<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Logo & Navigation -->
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation -->
        <nav>
            <a href="#home-page" class="left-rounded">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#message-us" class="right-rounded">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <section>
            <!-- Title -->
            <header id="home-page">
                <h1>Hi <span id="user-greeting">User</span>, Welcome to our website</h1>
                <p>Lorem ipsum dolor sit amet adipiscing...</p>
            </header>

            <div class="banner-image banner-image-1"></div>
            <div class="banner-image banner-image-2"></div>
            <div class="banner-image banner-image-3"></div>

            </div>
        </section>

        <!-- Our Profile -->
        <section>
            <!-- Title -->
            <header id="our-profile">
                <h1>Our Profile</h1>
            </header>

            <div class="content"></div>
        </section>

        <!-- Portfolio -->
        <section>
            <!-- Title -->
            <header id="portfolio">
                <h1>Portfolio</h1>
            </header>

            <div class="content"></div>
        </section>

        <!-- Message Us -->
        <section>
            <!-- Title -->
            <header id="message-us">
                <h1>Message Us</h1>
            </header>

            <div class="content">
                <form action="">
                    <div>
                        <label for="name-input">Name:</label>
                        <input type="text" name="name" id="name-input" placeholder="Enter your name" required>
                    </div>

                    <button type="button" id="submit-btn">Submit</button>
                </form>

                <div id="result-form"></div>
            </div>
        </section>
    </main>

    <hr />

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - All rights reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
